name: CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Test engine imports
        run: |
          python -c "from qwed_mcp.engines.math_engine import verify_math_expression; print('Math engine OK')"
          python -c "from qwed_mcp.engines.logic_engine import verify_logic_statement; print('Logic engine OK')"
          python -c "from qwed_mcp.engines.code_engine import verify_code_safety; print('Code engine OK')"
          python -c "from qwed_mcp.engines.sql_engine import verify_sql_query; print('SQL engine OK')"

      - name: Test basic verification
        run: |
          python -c "
          from qwed_mcp.engines.math_engine import verify_math_expression
          result = verify_math_expression('x**2', '2*x', 'derivative')
          assert result['verified'], 'Math verification failed'
          print('âœ… Math verification passed')
          "

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install black ruff

      - name: Check formatting with Black
        run: |
          black --check src/ || echo "Formatting check failed (non-blocking)"

      - name: Lint with Ruff
        run: |
          ruff check src/ || echo "Lint check failed (non-blocking)"
